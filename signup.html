    <!-- Sign Up form -->
    <main class="h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/hero1.jpg');">
        <section id="contact" class="flex-col mb-10">
            <div class=" flex justify-center mt-5 gap-6 cursor-pointer p-4">
                <div class="w-full md:w-1/3">
                    <form required action="" method="POST" class="mt-7 flex flex-col gap-1 border border-emerald-600/20 bg-emerald-600/20 p-4 items-center">
                        <div class="text-emerald-600 text-3xl font-semibold">Metanoia</div>
                        <h2 class="text-2xl font-semibold text-center mt-5">Join our community</h2>
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name" class="mb-5 p-2 rounded-lg border border-black focus:outline-none focus:border-emerald-600/60 focus:ring-2 focus:ring-emerald-600/60">
                        <label>Email address</label>
                        <input type="email" name="email" placeholder="Email address" class="mb-5 p-2 rounded-lg border border-black focus:outline-none focus:border-emerald-600/60 focus:ring-2 focus:ring-emerald-600/60">
                        <button  class="bg-emerald-600/60 text-black w-20 px-4 py-2 inline-block rounded-full hover:bg-emerald-600 transition"><input type="submit" value="Submit" onclick="onSubmit()"></button>
                        <p class="mt-3">Welcome!<a href="login.html" class="text-black hover:text-emerald-600 transition"> Log In</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>
