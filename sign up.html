<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
        <!--copied from tailwindcss, Installation section, Play CDN-->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <script src="https://kit.fontawesome.com/b848093772.js" crossorigin="anonymous"></script>
    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-emerald-100 text-black flex justify-between items-center px-8 z-10">
        <div class="text-3xl font-bold">Metanoia</div>
        <ul class="hidden md:flex space-x-6 mt-2">
            <li><a href="index.html" class="hover:text-emerald-600/40 transition relative after:content-[''] after:block after:h-0.5 after:w-full after:bg-emerald-600/40 after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100 cursor-pointer">Home</a></li>
            <li><a href="articles.html" class="hover:text-emerald-600/40 transition relative after:content-[''] after:block after:h-0.5 after:w-full after:bg-emerald-600/40 after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">Articles</a></li>
            <li><a href="music.html" class="hover:text-emerald-600/40 transition relative after:content-[''] after:block after:h-0.5 after:w-full after:bg-emerald-600/40 after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">Music</a></li>
            <li><a href="get some help.html" class="hover:text-emerald-600/40 transition relative after:content-[''] after:block after:h-0.5 after:w-full after:bg-emerald-600/40 after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">Get some help?</a></li>
            <li><button class="bg-emerald-600/40 rounded-lg px-2 py-1 text-white rounded-md hover:bg-emerald-600 transition mr-3">Log In</button></li>
        </ul>
        <div class="md:hidden text-2xl cursor-pointer text-emerald-600/40">&#9776;</div>
    </nav>
    <!-- Sign up sheet -->
    <main>
        <section id="contact" class="flex-col mb-10">
            <div class="flex justify-center mt-20 gap-6 cursor-pointer bg-white">
                <div class="w-full md:w-1/3 items-center">
                    <h2 class="mt-5 text-2xl font-semibold text-center text-black">Join our community</h2>
                    <form required action=" " method="POST" class="flex flex-col gap-1 border border-emerald-100 px-4 py-10 bg-emerald-100 items-center">
                        <label class="font-semibold" for="email address">Email Address</label>
                        <input type="email address" name="email address" class="p-2 rounded-lg border border-black focus:outline-none focus:border-emerald-600 focus:ring-2 focus:ring-emerald-600">

                        <label class="font-semibold" for="password">Password</label>
                        <input type="password" name="password" class="p-2 rounded-lg border border-black focus:outline-none focus:border-emerald-600 focus:ring-2 focus:ring-emerald-600">
    
                        <button type="submit" class="bg-emerald-600/40 text-black w-20 px-4 py-2 inline-block mt-2 rounded-full hover:bg-emerald-600 transition">Submit</button>
                        <p class="text-emerald-600/60 mt-5">Welcome to Metanoia, <span href="log in.html">Log In</span></p>
                    </form>
                </div>
             </div>
        </section>
    </main>
</body>
</html>
