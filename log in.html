    <!-- Log In form -->
    <section id="contact" class="flex-col mb-10">
        <div class="flex justify-center mt-5 gap-6 cursor-pointer bg-white p-4">
            <div class="w-full md:w-1/3">
                <h2 class="text-2xl font-semibold text-center mt-5">Log In</h2>
                <form required action="" method="POST" class="flex flex-col gap-1 border border-gray-200 bg-gray-200 p-4 items-center">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Name" class="p-2 rounded-lg border border-black focus:outline-none focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400">
                    <label>Email address</label>
                    <input type="email" name="email" placeholder="Email address" class="p-2 rounded-lg border border-black focus:outline-none focus:border-gray-500 focus:ring-2 focus:ring-gray-500">
                    <button type="submit" class="bg-gray-500 text-black w-20 px-4 py-2 inline-block mt-2 rounded-full hover:bg-emerald-600/60 transition">Submit</button>
                </form>
            </div>
         </div>
    </section>
</body>
